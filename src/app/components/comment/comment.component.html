<div *ngFor='let comment of comments' class="comment">
    <img src="{{comment.user.avatarUrl}}" alt="">
    <div class='details'>
    	<p>{{comment.user.name}}</p>
    	<p>{{comment.timestamp}}</p>
    	<p>{{comment.message}}</p>
    </div>
</div>
<p *ngIf='!comments.length'>No comments on this event!</p>
