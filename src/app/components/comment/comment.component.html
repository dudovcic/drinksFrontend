<div *ngFor='let comment of comments' class="comment">
    <img class="avatar" src="{{comment.user.avatarUrl}}" alt="">
    <div class='details'>
    	<div class="name">{{comment.user.name}}</div>
    	<div class="time">{{ comment.timestamp | humanTime }}</div>
    </div>
    <div class="message">
        <p>{{comment.message}}</p>
    </div>
</div>
<p *ngIf='!comments.length'>No comments on this event!</p>
