<div class="container">
  <div class="events">
    <app-event-list (clickEvent)='setLocation($event)'></app-event-list>
  </div>
  <div class="map">
    <agm-map [zoom]='zoom' [latitude]="latitude" [longitude]="longitude">
      <agm-marker-cluster [imagePath]="'https://googlemaps.github.io/js-marker-clusterer/images/m'">
        <agm-marker *ngFor='let event of eventsService.events' [label]='event.title' [latitude]="event.location.latitude" [longitude]="event.location.longitude"></agm-marker>
      </agm-marker-cluster>
    </agm-map>
  </div>
</div>
