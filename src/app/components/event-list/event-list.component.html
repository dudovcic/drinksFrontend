<div class="search-container">
    <input class="search" placeholder='Search for event...' type="text" [(ngModel)]='searchTerm' (keyup)='onChange()'>
</div>
<div class="events-container">
  <app-event *ngFor='let event of eventsService.events' [event]='event' (click)='click(event)'></app-event>
</div>
